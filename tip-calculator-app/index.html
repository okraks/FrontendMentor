<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <img class="main-logo" src="./images/logo.svg" alt="logo" />
    <div class="calculator-body">
      <div class="calculate">
        <p>Bill</p>
        <input type="number" placeholder="$" />
        <p>Select Tip</p>
        <div class="tip-select-div">
          <span class="tip-select">5%</span>
          <span class="tip-select">10%</span>
          <span class="tip-select">15%</span>
          <span class="tip-select">25%</span>
          <span class="tip-select">50%</span>
          <span class="custom">Custom</span>
        </div>
        <div class="num">
          <label>Number of People</label>

          <input class="peopleNumber" type="number" />
        </div>
      </div>
      <div class="results">
        <div class="summary">
          <div>
            <p class="summary-text">Tip Amount</p>
            <p class="summary-desc">/person</p>
          </div>
          <p class="summary-amount">$4.27</p>
        </div>
        <div class="summary">
          <div class="summary-text">
            <p class="summary-text">Total</p>
            <p class="summary-desc">/person</p>
          </div>
          <p class="summary-amount">$32.79</p>
        </div>
        <button class="reset-btn">RESET</button>
      </div>
    </div>
  </body>
</html>
