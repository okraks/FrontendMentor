<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="flex-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <nav>
          <ul>
            <li>
              <span class="dropdown"
                >Features
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
              </span>
              <div class="dropdown-content">
                <span>
                  <img src="./images/icon-todo.svg" alt="todo" /> Todo List
                </span>
              </div>
            </li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      <div class="side-menu-icon">
        <img src="./images/icon-menu.svg" alt="menu-icon" />
      </div>
      <div class="nav-btns">
        <button class="btn-no-border">Login</button>
        <button class="btn-outline">Register</button>
      </div>
    </header>
    <main>
      <div class="main-content">
        <h1><span id="make">Make</span>remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <div>
          <button class="learn-more btn-filled">Learn more</button>
        </div>

        <div class="client-logos">
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div>
        <img
          class="main-image-desktop"
          src="./images/image-hero-desktop.png"
          alt="hero"
        />
        <img
          class="main-image-mobile"
          src="./images/image-hero-mobile.png"
          alt="hero mobile"
        />
      </div>
    </main>
  </body>
</html>
