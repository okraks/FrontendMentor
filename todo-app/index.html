<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" type="text/css" />

    <title>Frontend Mentor | Todo App</title>
  </head>
  <body>
    <header class="header" />
    <div class="main">
      <div class="title">
        <h1 class="header-title-todo">TODO</h1>
        <div>
          <img class="display-icon" src="./images/icon-moon.svg" alt="moon" />
        </div>
      </div>
      <!-- form to add new todo-->
      <form class="new-todo-form add-todo">
        <input type="checkbox" id="todo-checkbox" name="scales" />
        <input
          type="text"
          name="add"
          id="todo-text-input"
          placeholder="Create a new todo..."
        />
      </form>
      <!-- todos-->
      <div class="todos">
        <ul class="todos-ul">
          <li>
            <div>
              <input type="checkbox" id="todo-checkbox" />
              <span> Jog around the park </span>
            </div>
            <div>
              <img
                class="delete"
                src="./images/icon-cross.svg"
                alt="complete"
              />
            </div>
          </li>

          <li>
            <div>
              <input type="checkbox" id="todo-checkbox" />
              <span> Pick up groceries </span>
            </div>
            <div>
              <img
                class="delete"
                src="./images/icon-cross.svg"
                alt="complete"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- ATTRIBUTION -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
